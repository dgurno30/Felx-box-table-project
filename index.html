  <style>
    body {
        font-family: 'Young Serif', serif;
      margin: 30px;
      background-color: rgb(228, 181, 232);
      text-align: center;
    }

    .sparkle{
        font-family: 'Arvo', serif;
font-family: 'Handlee', cursive;

    }
    .header {
        background-color: rgba(216, 219, 220, 0.668);
        padding: 10px;      
        -moz-box-shadow: 6px 5px 9px -4px rgba(0,0,0,0.68);
        box-shadow: 6px 5px 9px -4px rgba(0,0,0,0.68);
        text-align: center;
        font-size: 3rem;
    }

    .shadow{
        color: #b943b9;
        text-shadow: 1px 1px 2px black;
    }

    .pricing-container{
      display: flex;
      justify-content: center;     
      gap: 20px; 
      
    }

   .plan-price{
    font-size:xx-large;
   }

   .plan-title{
    font-size: xx-large;
    color: #b943b9;
        text-shadow: 1px 1px 2px black;
   }

    .pricing-container > *{
       flex-basis: 200px;
      
    }

     
    .pricing-plan{
      background-color: rgba(216, 219, 220, 0.668);
      border-radius: 5%;
      padding: 10px;      
      -moz-box-shadow: 6px 5px 9px -4px rgba(0,0,0,0.68);
      box-shadow: 6px 5px 9px -4px rgba(0,0,0,0.68);
      text-align: center;            
    }

    .plan-features{
      list-style: none;
      padding: 5px;
      margin: 10px; 
      font-family: 'Arvo', serif;
      font-family: 'Handlee', cursive;
      font-weight: bolder;

   }

  
   button {
    font-family: 'Young Serif', serif;
    border-radius: 5px;
    border-color: #b943b9;
    background-color: #b943b9;
    color: white;
    padding: 5px 13px;
    -moz-box-shadow: 6px 5px 9px -4px rgba(0,0,0,0.68);
    box-shadow: 6px 5px 9px -4px rgba(0,0,0,0.68);
   }

    



   @media (orientation: landscape) {
  .pricing-container {
    flex-direction: row;
  }
}

@media (orientation: portrait) {
  .pricing-container {
    flex-direction: column;
    
  }
}

    }
  </style>
